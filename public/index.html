<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîçCrossy Cloak</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial;
      background: #121212;
      color: #cfc1ff;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(28, 28, 36, 1);
      padding: 50px 40px;
      border-radius: 19px;
      box-shadow: 0 0 45px #000;
      width: 45%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2a2737;
      color: white;
      transition: 0.7s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: none;
    }

    button {
      background-color: #9c5eff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.7s ease;
    }

    button:hover:enabled {
      background-color: #b28dff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    m1 {
      font-size: 14px;
      color: #ff6b6b;
    }

    .error {
      transition: 2s ease;
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h2>üîçCrossy Cloak</h2>
    <div class="controls">
      <input type="text" id="urlInput" placeholder="Enter URL" />
      <button onclick="openInBlank()">Open</button>
    </div>
    <m1>Currently Limited To Sites.</m1>
    <div id="error" class="error hidden"></div>
  </div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60 },
        color: { value: '#9c5eff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#9c5eff',
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'grab' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 }
        }
      }
    });

    function openInBlank() {
      const url = document.getElementById("urlInput").value;
      const error = document.getElementById("error");

      if (!url.startsWith("http")) {
        error.textContent = "Invalid URL!";
        error.classList.remove("hidden");
        return;
      }

      error.classList.add("hidden");

      const newWindow = window.open("about:blank", "_blank");
      if (newWindow) {
        newWindow.document.write(
          `<iframe src="${url}" style="border:none;width:100vw;height:100vh;"></iframe>`
        );
      } else {
        alert("Popup blocked. Please allow popups for this site.");
      }
    }
  </script>
</body>
</html>
